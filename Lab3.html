<html>
<head>
    <title>Department Table</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; 

        }

        th {
            background-color: #f2f2f2;
            background-color: rgb(19, 239, 206);
        }

        td {
            text-align: center; 
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Department</th>
            <th>Semester</th>
            <th>Sl. No & Name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">Department</td>
            <td>Sem3</td>
            <td>1. Adam</td>
        </tr>
        <tr>
            <td>Sem3</td>
            <td>2. Alice</td>
        </tr>
        <tr>
            <td rowspan="2">Department</td>
            <td>Sem4</td>
            <td>3. Bob</td>
        </tr>
        <tr>
            <td>Sem4</td>
            <td>4. Cavin</td>
        </tr>
    </tbody>
</table>

</body>
</html>
